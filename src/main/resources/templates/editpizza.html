<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Edit</h1>
	<form 
		method="POST" 
		action="/pizza/store"
		th:object="${pizza}" >
	
		<input type="number" name="id" th:field="*{id}" style="display:none">
	
		<label>Title</label>
		<input type="text" name="title" th:field="*{name}">
		<br>
		<label>description</label>
		<input type="text" name="numberOfCopies" th:field="*{description}">
		<br>
		<label>price</label>
		<input type="number" name="year" th:field="*{price}">
		<br>
		<input type="submit" value="UPDATE">
	
	</form>

</body>
</html>
