<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Add a pizza</h1>
	<form method="POST" action="/pizza/create">
		
		<label>Name</label>
		<input type="text" name="name" th:field="${pizza.name}">
		<br>
		<label>Description</label>
		<input name="description" th:field="${pizza.description}">
		<label>Price</label>
		<input type="number" name="price" th:field="${pizza.price}">
		<br>
		<button type="submit">add</button>
	</form>

</body>
</html>
